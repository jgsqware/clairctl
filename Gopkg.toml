# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.5"

[[constraint]]
  branch = "master"
  name = "github.com/artyom/untar"

[[constraint]]
  name = "github.com/coreos/clair"
  version = "2.0.4"

[[override]]
  name = "github.com/opencontainers/runc"
  revision = "bc1467269fce13e9780345cfa25f9ca530601aba"

[[constraint]]
  name = "github.com/docker/docker"
  revision = "683738900eec52f86b834234eeef054c4e135031"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.7.0"

[[override]]
  name = "github.com/docker/go-metrics"
  revision = "86f91d080d6a7d8b931efefd30fc30c5bb47602a"

[[override]]
  name = "github.com/prometheus/client_golang"
  revision = "bcbbc08eb2ddff3af83bbf11e7ec13b4fd730b6e"

[[constraint]]
  branch = "master"
  name = "github.com/jgsqware/xnet"

[[constraint]]
  name = "github.com/opencontainers/go-digest"
  version = "1.0.0-rc1"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.0.2"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

[[override]]
  name = "k8s.io/client-go"
  version = "4.0.0"

[[override]]
  name = "github.com/Azure/go-ansiterm"
  revision = "d6e3b3328b783f23731bc4d058875b0371ff8109"

[[override]]
  name = "github.com/containerd/containerd"
  revision = "94cfce62ba9eabb58417cb5a663dc7a9feb68c07"

[prune]
  go-tests = true
  unused-packages = true
